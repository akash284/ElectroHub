spring.application.name=ElectronicStore


logging.level.org.springframework.security=DEBUG

server.port=9090

#DB Configurations

spring.datasource.url=jdbc:mysql://localhost:3306/electronic_store_secure
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configurations
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#Path Configurations for images
user.profile.image.path=images/users/
product.image.path=images/products/


#File config
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB